<!--   DOCUMENTATION   -->
<div class="blend-full-screen" style="display: none;" id="documentation-window">
	<button class="btn btn-outline-primary inline-element" id="close-doc-window"><i class="fa fa-remove"></i></button>
	<div class="section documentation-inner-frame"></div>
</div>

<!--   TOOLBAR   -->
<div id="toolbar">
	<!--OPEN-->
	<label class="btn btn-outline-primary inline-element">
		<i class="fa fa-code"></i> Open<input type="file" hidden id="import-json" multiple>
	</label>
	<!--DOWNLOAD-->
	<button class="btn btn-outline-primary inline-element" id="download-json"><i class="fa fa-cloud-download"></i> Download</button>
	<!--TOGGLE: AUTO COMPLETIONS-->
	<div type="checkbox" name="auto-completions-toggle" id="auto-completions-toggle" title="Toggle auto-completions" class="input-toggle toggled"><i class="fa fa-th-list"></i></div>
	<!--TOGGLE: EDIT ALL-->
	<div type="checkbox" name="allow-edit" id="allow-edit" title="Toggle whether elements are automatically editable" class="input-toggle"><i class="fa fa-pencil"></i> Edit all: OFF</div>
	<!--EXPAND ALL-->
	<button class="btn btn-outline-primary inline-element" onclick="expandAll()" title="Expand all"><i class="fa fa-expand"></i></button>
	<!--COLLAPSE ALL-->
	<button class="btn btn-outline-primary inline-element" onclick="collapseAll()" title="Collapse all"><i class="fa fa-compress"></i></button>
	<!--REFRESH ALL-->
	<button class="btn btn-outline-primary inline-element" onclick="app.tab_manager.reloadCurrentTab()" title="Refresh"><i class="fa fa-refresh"></i></button>
	<span class="padding-normal inline-element"></span>
	<!--SEARCH BAR: COMPONENTS-->
	<button class="btn btn-outline-primary" id="search-component" title="Search!"><i class="	fa fa-search"></i></button>
	<input onClick="this.setSelectionRange(0, this.value.length)" id="search-input-bar" name="search-input" class="section">

	<!--DATALISTS-->
	<datalist id="auto-completions">
	</datalist>
	<datalist id="value-auto-completions">
	</datalist>
	<datalist id="search-auto-components">
	</datalist>
</div>

<!--   INFOBAR   -->
<div id="infobar">
	<!--DEBUG ONLY-->
	<div style=" width: 50%; position: relative; top: 14px; overflow-x: scroll; overflow-y: hidden; white-space: nowrap;" class="section inline-element div-fit-size" id="show-context">
		Context: Nothing
	</div>
	<!--HINT-->
	<div class="section inline-element div-fit-size">
		CTRL & Click/Enter for editing
	</div>
</div>

<div id="editor-wrapper">
	<!--   INFO BAR   -->
	<div id="tab-bar">
	</div>

	<!--   EDITOR   -->
	<div id="editor" class="section">
	</div>

	<!--   EDITBAR   -->
	<div class="edit-bar" id="object">
		<div class="section input-button inline-element">
			<label for="add-child">Add child</label>
			<button class="btn btn-outline-primary" id="add-child" title="Add child"><i class="fa fa-terminal"></i></button>
			<input onClick="this.setSelectionRange(0, this.value.length)" id="child-input" list="auto-completions" name="value-field" class="section auto-suggestions">
		</div>
		<div class="section input-button inline-element">
			<label for="add-value">Add value</label>
			<button class="btn btn-outline-primary" id="add-value" title="Add value"><i class="fa fa-terminal"></i></button>
			<input onClick="this.setSelectionRange(0, this.value.length)" id="value-input" list="value-auto-completions" name="value-field" class="section auto-suggestions">
		</div>
	</div>
	<div class="edit-bar" id="array">
		<div class="section input-button inline-element">
			<button class="btn btn-outline-primary" id="add-child" title="Add child"><i class="fa fa-plus"></i></button>
			<input onclick="this.setSelectionRange(0, this.value.length)" id="array-input" name="value-field" class="section auto-suggestions">
		</div>
	</div>
</div>
