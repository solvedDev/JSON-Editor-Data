<!--   TOOLBAR   -->
<div id="toolbar">
	<!--OPEN-->
	<label class="btn btn-outline-primary inline-element">
		<i class="fa fa-code"></i> Open<input type="file" hidden id="import-json" multiple>
	</label>
	<!--DOWNLOAD-->
	<button class="btn btn-outline-primary inline-element" id="download-json"><i class="fa fa-cloud-download"></i> Download</button>
	<button class="btn btn-outline-primary inline-element" id="select-super-obj">{ } super</button>
	<!--EXPAND ALL-->
	<button class="btn btn-outline-primary inline-element" onclick="app.editor_screen.expandAll()" title="Expand all"><i class="fa fa-expand"></i></button>
	<!--COLLAPSE ALL-->
	<button class="btn btn-outline-primary inline-element" onclick="app.editor_screen.collapseAll()" title="Collapse all"><i class="fa fa-compress"></i></button>
	<!--REFRESH ALL-->
	<button class="btn btn-outline-primary inline-element" onclick="app.tab_manager.reloadCurrentTab()" title="Refresh"><i class="fa fa-refresh"></i></button>
	<span class="padding-normal inline-element"></span>
	<!--SEARCH BAR: COMPONENTS-->
	<button class="btn btn-outline-primary" id="search-component" title="Search!"><i class="fa fa-search"></i></button>
</div>

<!--   INFOBAR   -->
<div id="infobar">
	<!--DEBUG ONLY-->
	<div style="width: 50%; position: relative; top: 14px; overflow-x: scroll; overflow-y: hidden; white-space: nowrap;" class="section inline-element div-fit-size" id="dev-display">
	</div>
</div>

<div id="editor-wrapper">
	<!--   INFO BAR   -->
	<div id="tab-bar">
	</div>

	<!--   EDITOR   -->
	<div id="editor" class="section">
	</div>

	<!--   EDITBAR   -->
	<div class="edit-bar" id="object">
		<div class="section input-button inline-element" id="add-child-input">
			<label for="add-child">Add child</label>
			<button class="btn btn-outline-primary" id="add-child" title="Add child"><i class="fa fa-terminal"></i></button>
		</div>
		<div class="section input-button inline-element" id="add-value-input">
			<label for="add-value">Add value</label>
			<button class="btn btn-outline-primary" id="add-value" title="Add value"><i class="fa fa-terminal"></i></button>
		</div>
		<div class="section input-button inline-element" id="edit-input-div">
			<label for="add-value">Edit</label>
			<button class="btn btn-outline-primary" id="edit-input-btn" title="Edit"><i class="fa fa-terminal"></i></button>
		</div>
	</div>
</div>

<!--   SCRIPTS   -->
<script src="scripts/minify.json.js"></script>

<script src="scripts/utilities.js"></script>
<script src="scripts/parser.js"></script>
<script src="scripts/highlighter.js"></script>
<script src="scripts/documentation.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/documentationParser.js"></script>
<script src="scripts/autoCompletions.js"></script>
<script src="scripts/fileRequester.js"></script>
<script src="scripts/treeManager.js"></script>
<script src="scripts/tabSystem.js"></script>
<script src="scripts/editBar.js"></script>
